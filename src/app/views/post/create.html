<h1>{{.title}}</h1>

<form action="/post/save" method="POST">
    <div class="form-group">
        <label>Title</label>
        <input class="form-control" type="text" name="title">
    </div>
    <div class="form-group">
        <label>Content</label>
        <textarea class="form-control" name="content"></textarea>
    </div>

    <input class="btn btn-success" type="submit">
</form>
